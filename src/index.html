<!DOCTYPE html>
<html lang="en">
<head>
  <title>Better Doctor Search</title>
</head>
<body>
  <div class="container">
    <div class="card" id="heading">
      <h1>Tell us what you're looking for!</h1>
      <h3>Results will be of doctors accepting new patients matching any criteria searched.</h3>
      <form class="card" id="userinput">
        <div>
          <label for="firstName">Doc's first name:</label>
          <input type="text" id="firstName">
        </div>
        <div>
          <label for="lastName">Doc's last name:</label>
          <input type="text" id="lastName">
        </div>
        <div>
          <label for="ailment">Your Ailment:</label>
          <input type="text" id="ailment">
        </div>
        <div>
          <select id="specialties">
            <option value="none">No Specialty</option>
          </select>
        </div>
        <button type="submit">Find Help!</button>
      </form>
      <div class="doctors"></div>
    </div>
  </div>
</body>
</html>
